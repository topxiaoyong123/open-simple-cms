<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<head>
<!-- forward to the GWT Example Application -->
<!--<meta http-equiv="REFRESH"-->
          <!--content="0;url=com.opencms.wcm.Wcm/Wcm.html">-->
<script type="text/javascript">
	var locale = navigator.language||navigator.userLanguage;
	if(locale){
		var chars = locale.split("-");
		var l = "";
		if(chars.length == 1){
			l += chars[0].toLowerCase();
		} else if(chars.length == 2){
			l += chars[0].toLowerCase() + "_" + chars[1].toUpperCase()
		}
		window.location.href = "com.opencms.wcm.Wcm/Wcm.html?locale=" + l;
	} else{
		window.location.href = "com.opencms.wcm.Wcm/Wcm.html";
	}
</script>
</HEAD>
</HTML>
